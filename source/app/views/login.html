<div class="container">
    <div class="v-center">
        <h1 class="text-center">Please login</h1>
        <div class="v-center">
            <div class="form-group" ng-class="{'has-error': invalidPasswd}">
                <label for="password">Password</label>
                <input type="password" ng-model="passwd" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="text-right login-button">
            <button class="btn btn-default" ng-disabled="!passwd" ng-click="login(passwd)">Login</button>
        </div>
    </div>
</div>
